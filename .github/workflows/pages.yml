name: Deploy Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04      
    steps:
      - uses: actions/checkout@v4
      # Use nightly Rust toolchain since that's what docs.rs uses and some docs for features/compiler flags
      # only work on nightly.  
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Install LLVM
        # See: https://apt.llvm.org/
        # Last line: https://gitlab.com/taricorp/llvm-sys.rs/-/issues/13
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          sudo apt install libpolly-18-dev libz-dev
      - name: Install mdBook
        run: cargo install mdbook
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build rust docs
        run: |
          mkdir tmp
          cargo +nightly doc
          cp -rv target/doc tmp
      - name: Build mdBook
        run: | 
          mdbook build pages/book
          cp -rv pages/book/book tmp 
      - name: Copy static files
        run: |
          cp -rv pages/static/* tmp
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tmp

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
